<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>POKEDÉX</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="img/Pokemon-Logo.ico">
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="logo-content">
                <img src="img/Pokemon-Logo.png" class="logo">
            </div>
    </header>
    <div id="Pokemon">
        <div id="Poke-content">

        </div>
    </div>
    <div class="open-side-bar">
        <div class="open-side-bar-content">
            <button onclick="openSideBar()" id="open-side-bar-btn">
                <img src="img/symbol-open-team-white.webp" class="open-side-bar-img">
            </button>
            <p>Lista</p>
        </div>

    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="close-modal">
                <button id="fechar" onclick="closeModal()">X</button>
            </div>
            <div class="pokeInformation">

                <div class="poke-basic">
                    <img id="pokeImg"></img>
                    <p id="PokeId"></p>
                    <p id="nomePoke"></p>
                </div>
                <div class="detail-information">

                    <p id="PokeHeight"></p>
                    <p id="PokeWeight"></p>
                    <p id="PokeCategory"></p>
                    <p id="PokeAbilitie"></p>

                </div>

            </div>
            <div class="capturar">
                <p id="addList"><b>Clique aqui para adicionar este pokémon à lista!</b></p>
                <button id="poke-list" onclick="gerarLista()">
                    <img class="poke-ball" src="img/poke-pobla.png">
                    <p class="erro"></p>
                </button>
                <p class="loc-list">A lista estará disponível ao clicar no botão ao lado da logo</p>

            </div>
        </div>
    </div>
    <div class="side-bar">
        <div class="close-side-bar">
            <button id="fechar-side" onclick="closeSideBar()">X</button>
        </div>
        <div class="side-bar-content-display">

            <div class="list-name">
                <p>Lista de Pokémons adicionados</p>
            </div>

            <div class="side-bar-content">


            </div>
        </div>
    </div>

</body>

</html>
